# Render Blueprint for the Kind Chore Tracker static site
services:
  - type: web
    name: homeschool_personal_module
    runtime: static
    rootDir: kind-chore-tracker
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: NODE_VERSION
        value: "20"
